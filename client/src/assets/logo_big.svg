<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400" role="img" aria-label="Chatly logo">
  <!-- Transparent background -->
  <g transform="translate(50,50)">
    <!-- Speech bubble -->
    <rect x="0" y="0" rx="60" ry="60" width="300" height="220" fill="#855FA8"/>
    <polygon points="140,220 180,220 160,270" fill="#855FA8"/>
    <!-- Dots inside -->
    <circle cx="100" cy="110" r="18" fill="#FFFFFF"/>
    <circle cx="150" cy="110" r="18" fill="#FFFFFF"/>
    <circle cx="200" cy="110" r="18" fill="#FFFFFF"/>
    <!-- Wordmark -->
    <text x="360" y="140" font-family="Poppins, Inter, 'Segoe UI', system-ui, sans-serif"
          font-size="130" font-weight="700" fill="#855FA8" dominant-baseline="middle">
      Chatly
    </text>
  </g>
</svg>